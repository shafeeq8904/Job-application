<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center mb-4">Register</h3>

  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input id="name" class="form-control" [(ngModel)]="name" required />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input id="password" type="password" class="form-control" [(ngModel)]="password" required />
  </div>

  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input id="confirmPassword" type="password" class="form-control" [(ngModel)]="confirmPassword" required />
  </div>

  <div class="mb-3">
    <label for="role" class="form-label">Role</label>
    <select id="role" class="form-select" [(ngModel)]="role">
      <option value="User">User</option>
      <option value="Admin">Admin</option>
    </select>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <button class="btn btn-success w-100" (click)="register()">Register</button>
  <div class="text-center mt-3">
    <a routerLink="/login">Don't have an account? Register here</a>
  </div>
</div>
